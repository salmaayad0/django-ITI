{% extends 'base.html' %} {% load static %} {% block content %}
<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Course Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="course name"
      name="courseName"
    />
  </div>

  <button type="submit" class="btn btn-dark">Add Course</button>
</form>
{% endblock content %}
