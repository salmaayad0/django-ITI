{% extends 'base.html' %}
{% load static %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
      </tr>
    </thead>
    <tbody>

{% for user in users %}
<tr>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
  </tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
